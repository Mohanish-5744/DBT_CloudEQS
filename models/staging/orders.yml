version: 2

models:
  - name: orders
    description: "Orders details of particular orders."
    columns:
      
      - name: order_id
        description: "Order Id for particular Order"
        tests:
          - unique
          - not_null
      
      - name: order_quantity
        description: "Quantity of orders for particular order id"
      
      - name: order_date
        description: "Date of the Order on which it is placed."
      
      - name: customer_id
        description: "Customer Id of customer who has placed the order."
      
      - name: product_id
        description: "Product Id for which particular order is placed"